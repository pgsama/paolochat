<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width" />
    <title>Paolo Chat</title>
    <link rel="stylesheet" href="/css/main-window.css" />
    <link rel="stylesheet" href="/css/sidebar.css" />
    <link rel="stylesheet" href="/css/drag.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    <link rel="stylesheet" href="/css/loginScreen.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/css/base/jquery.ui.all.min.css"
        integrity="sha512-OHBxeI8iAKq327e6AmvA+2b03CuP0mzDyZTF8FcDXs4YNLZybm0sPqQPRwwEZ74a3mkGBNcrKOeFzfgiLCTwiA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>


<body>
    <id id="Id" class="hidden" th:value="${id}"></id>

    <div id="contact-page" class="ui-draggable ui-draggable-handle hidden animate__animated animate__zoomIn animate__faster">
        <div class="window-header">
            <span class="close">X</span>
            <span class="minimize">—</span>
            <span class="disabled">▢</span>
        </div>
        <div class="container ui-resizable">
            <div class="profile" style="height: 100%;">
                <div class="profile-content">
                    <img id="profile" src="/picture.png" style="width:5rem; position:relative; margin-top: 1rem; border-radius:50%;"
                        alt="">
                    <p id="main-username" style="font-weight: bolder;">
                    </p>
                    <p class="friends" style="font-size: 1rem; font-weight: bolder;">0<br><small style="font-weight: lighter; color:var(--fontcolor);">friends</small></p>
                    <hr/>
                    <div class="toolbar">
                        <p>Add Friend</p>
                        <i onclick="openModal()" class="fa fa-plus-square" aria-hidden="true"></i>
                        <i class="fa fa-cog" aria-hidden="true"></i>
                    </div>

                </div>
                <div class="contacts">
                    <ul id="contactArea">
                        <!-- <li>
                            <div class="wrap"><span class="contact-status online"></span><img
                                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSATbL5Aoswf2GP1hEtF3D2OswHskk9WPHacEgZLCwEepblM7yQgtBlNR2PVXgvK97LsPk&usqp=CAU"
                                    alt="" />
                                <div class="meta">
                                    <p class="name">Estrella</p>
                                    <div class="input-group">
                                        <span onclick="newChatPage()"><i class="fa fa-comments" style="font-size:1rem;" aria-hidden="true"></i></span>
                                        <i class="fa fa-user" aria-hidden="true"></i>

                                    </div>
                                </div>

                            </div>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div id="DockBar" class="dockbar animate__animated animate__fadeInUpBig animate__faster">
            <div class="dockbar-container">
                <ul class="items">
                    <li rel="contact">
                        <img class="dockImage" src="/contact.png" />
                    </li>

                    <li rel="settings">
                        <img class="dockImage" src="/settings.png" />
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/scripts.js"></script>
    <script src="/js/dockbar.js"></script>
    <script src="/js/welcome.js"></script>
    <script src="/js/modal.js"></script>
    <script src="/js/chatpage.js"></script>
    <script src="/js/managedata.js"></script>
</body>

</html>
