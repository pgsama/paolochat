<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width" />
    <title>Paolo Chat</title>
    <link rel="stylesheet" href="/css/main-window.css" />

    <link rel="stylesheet" href="/css/drag.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    <link rel="stylesheet" href="/css/modal.css" />
    <link rel="stylesheet" href="/css/chat.css" />
    <link rel="stylesheet" href="/css/friend.css" />
    <link rel="stylesheet" href="/css/loginScreen.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/css/base/jquery.ui.all.min.css"
        integrity="sha512-OHBxeI8iAKq327e6AmvA+2b03CuP0mzDyZTF8FcDXs4YNLZybm0sPqQPRwwEZ74a3mkGBNcrKOeFzfgiLCTwiA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>



    <id id="Id" class="hidden" th:value="${id}"></id>

    <div id="contact-page"
        class="ui-draggable ui-draggable-handle hidden animate__animated animate__zoomIn animate__faster">
        <div class="window-header">
            <span onclick="closeContactPage()" class="close">X</span>
            <span class="minimize">—</span>
            <span class="disabled">▢</span>
        </div>
        <div class="container ui-resizable">
            <div class="profile" style="height: 100%">
                <div class="profile-content">
                    <img id="profile" src="/picture.png" ondblclick="openPictureModal()" style="
                width: 5rem;
                height: 5rem;
                border-radius: 50%;
                object-fit: cover;
              " alt="" />
                    <p id="main-username" style="font-weight: bolder"></p>
                    <p class="friends" style="font-size: 1rem; font-weight: bolder">
                        0<br /><small style="font-weight: lighter; color: var(--fontcolor)">friends</small>
                    </p>
                    <hr />
                    <div class="toolbar">
                        <p>Add Friend</p>
                        <i onclick="openModal()" class="fa fa-plus-square" aria-hidden="true"></i>
                        <i onclick="notAvailable()" class="fa fa-cog" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="contacts">
                    <ul id="contactArea">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div id="DockBar" class="dockbar hidden">
            <div class="dockbar-container">
                <ul class="items">
                    <li class="li-hover" rel="contact">
                        <img class="dockImage" src="/contact.png" />
                    </li>

                    <li class="li-hover"   rel="settings">
                        <img class="dockImage" src="/settings.png" />
                    </li>
                    <li class="li-hover" rel="62dfa2cd85ca7ece7f03ace9" >
                        <img class="dockImage dock-border" src="https://www.dageeks.com/wp-content/uploads/2018/04/Audition-Next-Level-Announcement-Header-Image.png" />
                        <img class="dockChat"src="/message.png" alt="">
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/scripts.js"></script>
<script src="/js/dockbar.js"></script>
<script src="/js/welcome.js"></script>
<script src="/js/modal.js"></script>
<script src="/js/chatpage.js"></script>
<script src="/js/managedata.js"></script>
<script src="/js/friendpage.js"></script>
<script src="/js/contactpage.js"></script>
<script src="/js/settingpage.js"></script>
<script src="/js/loading.js"></script>
